<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Set the URL to redirect to
        var redirectUrl = "https://www.google.com";
        // Redirect after a delay of 5 seconds (5000 milliseconds)
        setTimeout(function(){
            window.location.href = redirectUrl;
        }, 5000);
    </script>
</head>
<body>
</body>
</html>
